
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Class Library</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Class Library</h1>

    <button onclick="toggleTheme()">Toggle Dark Mode</button>
    <input type="text" id="searchInput" placeholder="Search..." onkeyup="filterList()" />

    <h2>Tasks</h2>
    <input type="text" id="taskInput" placeholder="Enter task or reminder" />
    <input type="date" id="taskDate" />
    <button onclick="addTask()">Add Task</button>
    <ul id="taskList"></ul>

    <h2>Upload Resource Link</h2>
    <input type="text" id="resourceInput" placeholder="Enter link or filename" />
    <button onclick="addResource()">Add Resource</button>
    <ul id="resourceList"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
